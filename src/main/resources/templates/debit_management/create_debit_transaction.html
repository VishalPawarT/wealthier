<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Debit Transaction - New</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        
	        <a class="btn btn-sm btn-default" th:href="@{/debit_management}"><i class="fa fa-plus-circle"></i> Debit Reports</a>
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Create New Debit Transaction</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/debit_management}" th:object="${category}" method="post">
                  	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                    <!-- text input -->
                    
                    
                   
                   <div class="form-group" th:classappend="${#fields.hasErrors('debTransactionMoneyGiver')}? 'has-error'">
                      <label>Select Customer</label>
                      <select th:oninvalid="this.setCustomValidity('Select Customer.')" th:onchange="this.setCustomValidity('')" class="form-control js-example-basic-single" name="debTransactionMoneyGiver" th:field="*{debTransactionMoneyGiver}" placeholder="Select Source" th:required="required">
							<option th:value th:text></option>
							<option th:each="client : ${udClientList}"
                				th:value="${client.udClientId}"
                				th:text="${client.udClientName}"></option>
                   
                   </select>
                      <p th:if="${#fields.hasErrors('debTransactionMoneyGiver')}" th:errors="debTransactionMoneyGiver" th:class="text-red">Incorrect data</p>
                    </div>
              
              
                     <div class="form-group" th:classappend="${#fields.hasErrors('debTransactionAmount')}? 'has-error'">
                      <label>Transaction Amount</label>
                      <input type="number" min="1" class="form-control" name="debTransactionAmount" th:field="*{debTransactionAmount}" placeholder="Enter Transaction Amount" th:required="required" />
                      <p th:if="${#fields.hasErrors('debTransactionAmount')}" th:errors="debTransactionAmount" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('debTransactionDate')}? 'has-error'">
                      <label>Transaction Date</label>
                      <input type="date" class="form-control" name="debTransactionDate" th:id="datePicker" th:field="*{debTransactionDate}" placeholder="Enter Name Of Money Taker" th:required="required" />
                      <p th:if="${#fields.hasErrors('debTransactionDate')}" th:errors="debTransactionDate" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    

					    				
					<div class="box-footer">
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    

</html>
