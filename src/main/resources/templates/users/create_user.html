<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Users - New</title>
    </head>
    <body>
    	<div layout:fragment="pageHeader">
          	<section class="content-header">
	        	<h1>
	            	Manage Users
	          	</h1>
	        </section>
        </div>
        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Create New User</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/users}" th:object="${user}" method="post">
                  	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                    <!-- text input -->
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                      <label>Name</label>
                      <input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Enter User Name"/>
                      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
                      <label>Email</label>
                      <input type="text" class="form-control" name="username" th:field="*{username}" placeholder="Enter email"/>
                      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                      <label>Password</label>
                      <input type="password" class="form-control" name="password" th:field="*{password}"  placeholder="Enter password"/>
                      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="text-red">Incorrect data</p>
                    </div>
                    
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('permissions')}? 'has-error'">
                      <label>Select Customer</label>
                      <select th:oninvalid="this.setCustomValidity('Select Customer.')" multiple="multiple" th:onchange="this.setCustomValidity('')"  class="form-control js-example-basic-single" name="permissions" th:field="*{permissions}"  th:required="required">
							<option th:value th:text></option>
							<option th:each="permission : ${permissions}"
                				th:value="${permission}"
                				th:text="${permission}"></option>
                   
                   </select>
                      <p th:if="${#fields.hasErrors('permissions')}" th:errors="permissions" th:class="text-red">Incorrect data</p>
                    </div>
              
                    
					
					<!-- <div class="form-group">
						<label>Roles</label>
						<div>
						  <p th:each="role,rowStat : ${rolesList}">
						    <input type="checkbox" th:field="*{roles[__${rowStat.index}__].id}" th:value="${role.id}" />
						    <label th:text="${role.name}">Role</label>
						  </p>
						</div>
						
    				</div> -->
    				
					<div class="box-footer">
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
